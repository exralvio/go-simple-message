<html>
    <head>
        <title>Live Message Broadcast</title>
        <style>
            * {
                margin:0px;
                padding:0px;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .container {
                width: 700px;
                margin: 0 auto;
                height: 300px;
            }

            .message h1 {
                text-align: center;
                background: #ddd;
                color: #000;
                padding: 10px 0;
            }

            .message-row {
                background: #ddd;
                width: 50%;
                margin:20px auto;
                padding: 15px;
                border-radius: 10px;;
            }

            .message-row small {
                color: #888;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="message">
                <h1>Your Message</h1>
                <div class="message-rows">
                </div>
            </div>
        </div>

        <script>
            function initWS(){
                if(!window.WebSocket) {
                    alert("Your browser doesn't support WebSocket")
                    return
                }

				ws = new WebSocket("ws://localhost:3000/api/message/ws");
				ws.onmessage = function(msg) {
					var res = JSON.parse(msg.data);
                    var html = '<div class="message-row">';
                    html += '<p>' + res["Message"] + '</p>';
                    html += '<small>' + res["CreatedAt"] + '</small>';
                    html += '</div>';

                    $(".message-rows").append(html)
				}
            }

			$(function(){
                initWS();
			})()
		</script>
    </body>
</html>
